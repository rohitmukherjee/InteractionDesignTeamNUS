<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<link rel="icon" type="image/png" href="presi_remote.png"/>

        <title>Presi Remote</title>

		<!-- include Node.js with Socket IO for web socket connectivity -->
        <script type="text/javascript" src="socket.io/socket.io.js"></script>

		<!-- include jQuery and jQuery UI for animations and easing effects -->
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
		<!-- include jQMultiTouch -->
        <script type="text/javascript" src="js/jquery.multitouch.js"></script>
        <link href="css/jquery.multitouch.css" rel="stylesheet" type="text/css">

		<!-- include Presi Remote slideshow presentation logic -->
        <script type="text/javascript" src="js/presi-remote.js"></script>

		<!-- Fixed layout specifically designed for Nexus 7 fullscreen mode -->
		<link href="css/presi-remote.fixed.css" rel="stylesheet" type="text/css">

		<!-- Proportional layout for different devices
        <link href="css/presi-remote.css" rel="stylesheet" type="text/css"> -->

		<!-- Additional styles for testing and development -->
		<link href="css/presi-remote.debug.css" rel="stylesheet" type="text/css">
	</head>
    <body>
		<div id="container" class="orientable">

			<div id="wrapper" class="orientable">
				<!-- timer -->
				<div id="timer" class="orientable">0:00</div>

				<!-- controls -->
				<div id="controls" class="orientable">
					<div id="start">|&gt;</div>
					<div id="stop">||</div>
					<div id="prev">&lt;</div>
					<div id="next">&gt;</div>
					<div id="first">|&lt;</div>
					<div id="last">&gt;|</div>
					<div id="black">B</div>
					<div id="white">W</div>
					<div id="laser">L</div>
					<div id="pen">P</div>
					<div id="highlight">Hi</div>
				</div>
			</div> <!-- end #wrapper -->

			<div class="spacer"></div>

			<div id="wrapper2" class="orientable">
				<!-- slide -->
				<div id="slide" class="orientable"></div>

				<!-- black -->
				<div id="blackscreen" class="orientable"></div>

				<!-- white -->
				<div id="whitescreen" class="orientable"></div>
				
				<!-- canvas -->
				<canvas id="canvas" class="orientable"></canvas>
			</div> <!-- end #wrapper2 -->

			<div class="spacer"></div>

			<div id="wrapper3" class="orientable">
				<!-- preview -->
				<div id="preview" class="orientable"></div>
			</div> <!-- end #wrapper3 -->

		</div> <!-- end #container -->
    </body>
</html>

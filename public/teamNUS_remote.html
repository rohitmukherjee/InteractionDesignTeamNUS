<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="icon" type="image/png" href="presi_remote.png"/>

	<title> Team NUS Presentation Remote </title>

	<!-- include Node.js with Socket IO for web socket connectivity -->
	<script type="text/javascript" src="socket.io/socket.io.js"></script>

	<!-- include jQuery and jQuery UI for animations and easing effects -->
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
	<!-- include jQMultiTouch -->
	<script type="text/javascript" src="js/jquery.multitouch.js"></script>
	<link href="css/jquery.multitouch.css" rel="stylesheet" type="text/css">

	<!-- include custom presenter -->
	<script type="text/javascript" src="js/presenter.js"></script>

	<!-- Normalize.css to remove all kinds of browser padding / inconsistencies -->
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" media="screen and (max-width: 700px)" href="css/vertical_presentation.css">
	<link rel="stylesheet" media="screen and (min-width: 701px)" href="css/horizontal_presentation.css">
	<script type="text/javascript" src="js/presenter.js"></script>


</head>
<body>
	<div id = "container">
		<!-- This div contains the buttons  - Annotations, Settings and Grid - View. Visibility of this depends on user touch-->
		<div id = "button_panel">
			<button data-text-swap="Pause" data-text-original = "Play" id = "play_pause">Play</button>
			<button id = "grid_button">Grid View</button>
			<button id = "annotation_button">Annotation</button>
			<button id = "settings_button">Settings</button>
		</div>
		<!-- This div contains the timer/slide status -->
		<div id = "top_panel">
			<div id = "timer"> 0:00 </div>
			<div id = "slide_status"> 0 / 0 </div>
		</div>
		
		<div id = "center_container">
			<!-- This div contains the slides -->
			<div id = "slide_container"></div>

			<!-- This div contains the notes -->
			<div id = "notes_container"></div>
		</div>

		<!-- This div contains the preview -->
		<div id = "preview">
			<div id = "list-container">
			<ul id = "list"></ul>
			</div>
		</div>
	</div>	

	<!-- Grid - View div, visible only on button click -->
	<div id="grid-view-container">
		<div id="grid-view-navigate">
			<button id="grid-back">Back</button>
		</div>
		<div id="grid-image-container"></div>
	</div>
	
</body>
</html>
